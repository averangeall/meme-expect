{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Browse Meme Templates</title>
        <link rel="shortcut icon" href="{% static "images/favicon.ico" %}" type="image/png">
        <link rel="stylesheet" type="text/css" href="{% static "css/flat-ui.css" %}"></link>
        <link rel="stylesheet" type="text/css" href="{% static "css/every.css" %}"></link>
    </head>

    <body>
        <div id="content">
            <h1>Browse the Meme Templates</h1>
            <div>
                {% for template in templates %}
                    <div class="browse-template">
                        <a href="/browse/{{ template.name }}">
                            <h3>{{ template.title }}</h3>
                            <img src="/static/templates/{{ template.fname }}" />
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>

    <script src="{% static "js/expect.js" %}"></script>
</html>
